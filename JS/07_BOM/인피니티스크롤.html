<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글</title>
    <link rel="stylesheet" href="css/인피니티스크롤.css">
</head>
<body>
    <section id="comment">
        <h2>댓글 목록</h2>
        <div class="comment-list" id="commentList">
            <!-- 여기에 댓글 카드들을 추가 -->
        </div><!-- comment-list 끝 -->

        <h3>댓글 작성</h3>
        <div class="input-box">
            <input type="text" name="writer" id="writer" placeholder="이름">
            <textarea name="content" id="content" rows="3" cols="50"
                        placeholder="내용을 작성해주세요"></textarea>
            <div class="btn-box">
                <button id="commentBtn">작성</button>
            </div>
        </div>
    </section>

    <script src="js/인피니티스크롤.js"></script>
</body>
</html>
